<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .week-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .week-card {
      background: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      width: 200px;
      transition: transform 0.2s;
    }
    .week-card:hover {
      transform: scale(1.05);
      background: #333;
    }
    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>AI Assignments</h1>
  <div class="week-list" id="weekList"></div>

  <script>
    const repoUrl = "https://github.com/HoangGJinn/AI_Assignment/tree/main/";

    // Danh sách các tuần (bạn có thể thêm Week_2, Week_3 sau này)
    const weeks = [
      { name: "Week 1", path: "Week_1/Assignment" },
      { name: "Week 2", path: "Week_2/Assignment" },
      { name: "Week 3", path: "Week_3/Assignment" }
    ];

    const container = document.getElementById("weekList");
    weeks.forEach(week => {
      const card = document.createElement("div");
      card.className = "week-card";
      card.innerHTML = `
        <h2>${week.name}</h2>
        <a href="${repoUrl}${week.path}" target="_blank">Xem bài tập</a>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
