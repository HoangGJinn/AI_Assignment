<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .week-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .week-card {
      background: #2c2c2c;
      border-radius: 16px;
      padding: 20px 16px;
      width: 220px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, background 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .week-card:hover {
      transform: translateY(-5px) scale(1.03);
      background: #373737;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }
    
    .week-card h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4em;
      color: #4CAF50;
    }
    
    .week-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #4CAF50;
      color: #fff;
      border-radius: 6px;
      transition: background 0.3s;
    }
    
    .week-card a:hover {
      background: #45a049;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .left{
      text-align: left;
    }
    .center{
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="left">Nguyễn Hoàng Giáp - 23110096</p>
    <h1 class="center">AI Assignments</h1>
  </div>

  <div class="week-list" id="weekList"></div>

  <script>
    const repoUrl = "https://github.com/HoangGJinn/AI_Assignment/tree/main/";

    const weeks = [
      { name: "Week 1", path: "Week_1/Assignment" },
      { name: "Week 2", path: "Week_2/Assignment" }
      //{ name: "Week 3", path: "Week_3/Assignment" }
    ];

    const container = document.getElementById("weekList");
    weeks.forEach(week => {
      const card = document.createElement("div");
      card.className = "week-card";
      card.innerHTML = `
        <h2>${week.name}</h2>
        <a href="${repoUrl}${week.path}" target="_blank">Xem bài tập</a>
      `;
      container.appendChild(card);
    });
  </script>

  <p>Overview</p>
  <textarea name="" id="">
      Week1: Hệ chuyên gia (Cơ sở tri thức, cơ sở suy luận) và 5 bài tập python
      Week2: 50 câu bài tập numpy, UI game 8 puzzle và 8 con hậu
  </textarea>
</body>
</html>
