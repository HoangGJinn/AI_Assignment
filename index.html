<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Assignments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .week-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .week-card {
      background: #2c2c2c;
      border-radius: 16px;
      padding: 20px 16px;
      width: 220px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, background 0.3s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .week-card:hover {
      transform: translateY(-5px) scale(1.03);
      background: #373737;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.4);
    }
    
    .week-card h2 {
      margin-top: 0;
      margin-bottom: 12px;
      font-size: 1.4em;
      color: #4CAF50;
    }
    
    .week-card a {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 12px;
      background: #4CAF50;
      color: #fff;
      border-radius: 6px;
      transition: background 0.3s;
    }
    
    .week-card a:hover {
      background: #45a049;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .header{
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
    }
    .left{
      text-align: left;
    }
    .center{
      margin: 0 auto;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <p class="left">Nguyễn Hoàng Giáp - 23110096</p>
    <h1 class="center">AI Assignments</h1>
  </div>

  <div class="week-list" id="weekList"></div>

  <script>
    const repoUrl = "https://github.com/HoangGJinn/AI_Assignment/tree/main/";

    const weeks = [
      { name: "Week 1", path: "Week_1/Assignment" },
      { name: "Week 2", path: "Week_2/Assignment" },
      { name: "Week 3", path: "Week_3/Assignment" },
      { name: "Week 4", path: "Week_4/Buoi1/Assignment" },
      { name: "Week 5", path: "Week_5/Assignment" },
    ];

    const container = document.getElementById("weekList");
    weeks.forEach(week => {
      const card = document.createElement("div");
      card.className = "week-card";
      card.innerHTML = `
        <h2>${week.name}</h2>
        <a href="${repoUrl}${week.path}" target="_blank">Xem bài tập</a>
      `;
      container.appendChild(card);
    });
  </script>

  <h3>Overview</h3>
  <textarea readonly name="" id=""
    style="
      width: 100%;
      max-width: 1500px;
      height: 500px;
      background-color: #f4faff;
      font-size: 17px;
      font-family: 'Segoe UI', sans-serif;
      color: #222;
      padding: 20px;
      border: 3px solid #e67676;
      border-radius: 10px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      line-height: 1.6;
      resize: vertical;
      outline: none;
    "
    onfocus="this.style.borderColor='#4682b4'; this.style.boxShadow='0 0 8px rgba(70,130,180,0.5)'"
    onblur="this.style.borderColor='#b0c4de'; this.style.boxShadow='2px 2px 8px rgba(0,0,0,0.1)'"
  >
  • Week 1:
    Hệ chuyên gia gồm hai thành phần:
      - Cơ sở tri thức
      - Cơ sở suy luận
    5 bài tập Python giúp rèn luyện tư duy logic và kỹ thuật xử lý cơ bản.

  • Week 2:
    - 50 câu bài tập luyện tập NumPy (mảng, xử lý dữ liệu)
    - Giao diện trò chơi 8 Puzzle và 8 quân hậu bằng Tkinter
    - Giới thiệu mô hình PEAS để mô tả và đánh giá các tác nhân thông minh trong AI:
        + P: Performance Measure (Đánh giá hiệu suất)
        + E: Environment (Môi trường)
        + A: Actuators (Bộ truyền động)
        + S: Sensors (Cảm biến)

  • Week 3:
    - Mô phỏng đặt 8 quân hậu sao cho trùng với bàn cờ mẫu đã cho
    - Sử dụng các thư viện:
        + tkinter: thiết kế giao diện người dùng (GUI)
        + queue: triển khai thuật toán BFS thay vì dùng đệ quy (Backtracking)
    - Cấu trúc gồm 2 file:
        + twelve_queen_solutions.py – chứa 12 mẫu bàn cờ thỏa điều kiện
        + ChessGame_Full.py – chứa toàn bộ giao diện và thuật toán giải
    - Ý tưởng:
        + Duyệt từng hàng của bàn cờ bằng BFS
        + Mỗi bước đặt thêm một con hậu
        + Lưu trạng thái bàn cờ và vị trí các quân hậu vào queue
        + Tìm đến khi gặp trạng thái khớp với bàn cờ mẫu
    • Week 4: Bổ sung từ week 3, thêm các thuật toán DFS và UCS
    • Week 5+6: Bổ sung thêm các thuật toán tìm kiếm có thông tin như Greedy và A*, bằng cách thêm hàm
    tính chi phí heuristic bằng cách đếm các cặp quân hậu ăn nhau tại mỗi trạng thái được sinh ra. Ngoài ra còn thêm 4 thuật toán thuộc nhóm local search.

  </textarea>

</body>
</html>
