<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI Assignments Explorer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      color: #111;
      margin: 0; padding: 20px;
    }
    h1 { font-size: 1.5rem; margin-bottom: 10px; }
    .controls { margin-bottom: 20px; }
    input, button {
      padding: 6px 10px;
      margin: 2px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .tree { margin: 10px 0; padding-left: 20px; }
    .folder, .file {
      margin: 4px 0;
      cursor: pointer;
    }
    .folder > span {
      font-weight: bold;
      color: #d97706; /* amber */
    }
    .hidden { display: none; }
    a { color: #2563eb; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>📂 AI Assignments Explorer</h1>
  <div class="controls">
    <label>Owner: <input id="owner" value="your-github-username"></label>
    <label>Repo: <input id="repo" value="your-ai-assignments-repo"></label>
    <label>Branch: <input id="branch" value="main"></label>
    <button onclick="loadRoot()">Load</button>
    <input id="search" placeholder="Tìm kiếm..." oninput="filterTree()">
  </div>
  <div id="tree" class="tree"></div>

  <script>
    async function fetchContents(owner, repo, path, branch) {
      const url = `https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${branch}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(res.statusText);
      return res.json();
    }

    async function loadRoot() {
      const owner = document.getElementById("owner").value;
      const repo = document.getElementById("repo").value;
      const branch = document.getElementById("branch").value;
      const tree = document.getElementById("tree");
      tree.innerHTML = "⏳ Đang tải...";
      try {
        const data = await fetchContents(owner, repo, "", branch);
        tree.innerHTML = "";
        renderList(data, tree, owner, repo, branch);
      } catch(e) {
        tree.innerHTML = "❌ Lỗi: " + e.message;
      }
    }

    function renderList(items, container, owner, repo, branch) {
      items.sort((a,b) => (a.type === "dir" ? -1:1) - (b.type === "dir"? -1:1) || a.name.localeCompare(b.name));
      items.forEach(item => {
        if (item.type === "dir") {
          const div = document.createElement("div");
          div.className = "folder";
          const span = document.createElement("span");
          span.textContent = "📁 " + item.name;
          div.appendChild(span);
          const sub = document.createElement("div");
          sub.className = "tree hidden";
          span.onclick = async () => {
            if (sub.innerHTML === "") {
              sub.innerHTML = "⏳...";
              try {
                const children = await fetchContents(owner, repo, item.path, branch);
                sub.innerHTML = "";
                renderList(children, sub, owner, repo, branch);
              } catch(e) {
                sub.innerHTML = "❌ " + e.message;
              }
            }
            sub.classList.toggle("hidden");
          };
          div.appendChild(sub);
          container.appendChild(div);
        } else {
          const div = document.createElement("div");
          div.className = "file";
          const a = document.createElement("a");
          a.textContent = "📄 " + item.name;
          a.href = `https://github.com/${owner}/${repo}/blob/${branch}/${item.path}`;
          a.target = "_blank";
          div.appendChild(a);
          container.appendChild(div);
        }
      });
    }

    function filterTree() {
      const filter = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#tree .folder, #tree .file").forEach(el => {
        const text = el.textContent.toLowerCase();
        el.style.display = text.includes(filter) ? "" : "none";
      });
    }
  </script>
</body>
</html>
